{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="{% static 'styles/medias/tabLogo.png' %}" type="image/x-icon">

    <!-- google APIs -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />


    <link rel="stylesheet" href="{% static 'styles/loginStyle.css' %}">
    <title>Register | Reserve</title>
</head>

<body>
    <div class="loginMain">
        <div class="loginRegisterPage">
            <div class="loginText">Welcome to <br>&emsp;RESERVE</div>
            <div class="loginInputReg">
                <form action="" method="POST">
                    {% csrf_token %}
                    <div class="loginFormReg">
                        {{ form }}
                    </div>
                    <div class="loginButtonReg">
                        <div class="loginAccept">
                            <input type="checkbox" name="" id="loginCheckboxReg" value="loginCheckboxAccept"
                                class="loginCheckboxReg">
                            <label for="loginCheckboxReg">&nbsp; I accept the rules</label>
                        </div>
                        <div class="loginButtonSignup">
                            <button disabled type="submit">Sign up</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="loginLogin">have an account? &nbsp; <a href="/reserve">Log in!</a> </div>
        </div>
        <div class="loginBackground">
            <div class="loginTime"></div>
        </div>

    </div>

    <!-- <script src="{% static 'scripts/loginReflexiv.js' %}"></script> -->
    <script src="{% static 'scripts/regSecCheck.js' %}"></script>
    <script src="{% static 'scripts/loginTime.js' %}"></script>
    <script src="{% static 'scripts/register.js' %}"></script>
</body>

</html>
