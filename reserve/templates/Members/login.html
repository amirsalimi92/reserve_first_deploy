{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="{% static 'styles/medias/tabLogo.png' %}" type="image/x-icon">

    <!-- google APIs -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />


    <link rel="stylesheet" href="{% static 'styles/loginStyle.css' %}">
    <title>Login | Reserve</title>
</head>

<body>
    <div class="loginMain">
        <div class="loginData">
            <div class="loginText">Welcome to <br>&emsp;RESERVE
            </div>
            <div class="loginInput">
                <form action="" method="POST">
                    <div class="loginForm">
                        {% csrf_token %}
                        <label for="username" class="loginUsenameLabel">Username:</label>
                        <div>
                            <input type="text" name="username" id="username" placeholder="Insert your username"
                                class="loginUsenameInput">
                            <span class="material-symbols-outlined hidden">visibility
                            </span>
                        </div>
                        <label for="password" class="loginPasswordLabel">Password:</label>
                        <div>
                            <input type="password" name="password" id="password" placeholder="Insert your password"
                                class="loginPasswordInput">
                            <span class="material-symbols-outlined loginEye">
                                visibility
                            </span>
                        </div>
                    </div>

                    <div class="loginButton">
                        <button type="submit">Log in</button>
                    </div>
                </form>
            </div>
            <div class="loginRegister">New here? &nbsp; <a href="/reserve/register/">Register!</a> </div>
        </div>

        <div class="loginBackground">
            <div class="loginTime"></div>
        </div>

    </div>

    <script src="{% static 'scripts/loginReflexiv.js' %}"></script>
    <script src="{% static 'scripts/loginSecCheck.js' %}"></script>
    <script src="{% static 'scripts/loginTime.js' %}"></script>
</body>

</html>
